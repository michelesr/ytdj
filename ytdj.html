<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Youtube DJ Player - YTDJ</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <h1>Youtube DJ Player</h1>
    <p> Video #1 </p><input type="text" id="id1"> </input><button id="b1">Load</button> <br><br>
    <div id="player"></div><br>
    <p> Video #2 </p><input type="text" id="id2"> </input><button id="b2">Load</button> <br><br>
    <div id="player2"></div><br><br>
    <p>Use the fader to <b>mix</b>!</p></p><input id="fader" type="range" min="0" max="100" step="1" value="0"></input>
    <p>Mainteined by michelesr. Get the <a href="https://github.com/michelesr/ytdj/"/>source code!</a></p>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: '',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });

        player2 = new YT.Player('player2', {
          height: '390',
          width: '640',
          videoId: '',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
          player.setVolume("100");
          player2.setVolume("0");
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
      }
    </script>

    <script>
      $(document).ready(function() {
        $('#b1').click(function () {
          player.loadVideoById($("#id1").val());
        });
        $('#b2').click(function () {
          player2.loadVideoById($("#id2").val());
        });
        $('#fader').change(function () {
          player.setVolume(100 - $('#fader').val());
          player2.setVolume($('#fader').val());
        });
      });
    </script>
  </body>
</html>
