<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="simple-slider.min.js"></script>
    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript" src="ytdj.js"></script>
    <link href="simple-slider-volume.css" rel="stylesheet" type="text/css" />
    <title>Youtube DJ Player - YTDJ</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body onkeydown="onKeyDown(event)">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <h1>Youtube DJ Player</h1>
    <p><a href="javascript:void(0)" onclick="whatIsId()">What is ID?</a></p>
    <p id="loud" class="warning">Loud volume can generate audio distortion when you mix the videos!</p>
    <div class="player">
        <p><b>Video #1</b></p><input value="Insert video ID" type="text" id="id1"></input><button id="b1">Load</button> <br><input type="range" min="0" max="100" step="1" id="vol1" value="50"></input><br><br>
        <div id="player"></div><br>
    </div>
    <div class="player">
        <p><b>Video #2</b></p><input value="Insert video ID" type="text" id="id2"></input><button id="b2">Load</button><br><input type="range" min="0" max="100" step="1" id="vol2" value="50"></input><br><br>
        <div id="player2"></div><br>
    </div>
    <div class="faderDiv">
        <p>Use the fader to <b>mix</b>!</p></p><input id="fader" type="text" data-slider="true" data-slider-range="0,200" data-slider-step="1" data-slider-theme="volume"></input>
        <p id="vol">100-0</p>
    </div>
    <div class="footer">
        <p>Mainteined by michelesr. Get the <a href="https://github.com/michelesr/ytdj/"/>source code!</a></p>
    <p>Project <a href="https://michelesr.github.io/ytdj/">page</a>. License: <a href="https://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a>
    </div>
  </body>
</html>
