<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="https://ws.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "05edfa85-89ad-4a75-9929-0c993d3746f6", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
    <title>Youtube DJ Player - YTDJ</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <h1>Youtube DJ Player</h1>
    <div class="player">
        <p> Video #1 </p><input value="Insert video ID" type="text" id="id1"> </input><button id="b1">Load</button> <br><br>
        <div id="player"></div><br>
    </div>
    <div class="player">
        <p> Video #2 </p><input value="Insert video ID" type="text" id="id2"> </input><button id="b2">Load</button> <br><br>
        <div id="player2"></div><br>
    </div>
    <div class="fader">
        <p>Use the fader to <b>mix</b>!</p></p><input id="fader" type="range" min="0" max="100" step="1" value="0"></input>
    </div>
    <div class="footer">
        <p>Mainteined by michelesr. Get the <a href="https://github.com/michelesr/ytdj/"/>source code!</a></p>
    <p>Project <a href="https://michelesr.github.io/ytdj/">page</a>. License: <a href="https://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#b1').click(function () {
          player.loadVideoById($("#id1").val());
        });
        $('#b2').click(function () {
          player2.loadVideoById($("#id2").val());
        });
        $('#fader').change(function () {
          player.setVolume(100 - $('#fader').val());
          player2.setVolume($('#fader').val());
        });
      });
    </script>
    <span class='st_facebook_hcount' displayText='Facebook'></span>
    <span class='st_twitter_hcount' displayText='Tweet'></span>
    <span class='st_linkedin_hcount' displayText='LinkedIn'></span>
    <span class='st_email_hcount' displayText='Email'></span>
    <span class='st_googleplus_hcount' displayText='Google +'></span>
  </body>
</html>
